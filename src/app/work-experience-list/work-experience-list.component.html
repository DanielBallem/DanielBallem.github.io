<mat-grid-list cols="1" rowHeight="15rem">
    
    <mat-grid-tile *ngFor="let item of experienceList">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-subtitle>{{item.date}}</mat-card-subtitle>
                <img mat-card-md-image src="../../assets/{{item.image}}" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content style="white-space: pre-line">
              {{item.description}}
            </mat-card-content>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
